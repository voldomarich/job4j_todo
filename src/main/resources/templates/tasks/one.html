<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Задание</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="container">
            <div class="mb-3 col-4">
                <b>Название</b>
                <div th:text="${task.title}"></div>
            </div>
            <div class="mb-3 col-4">
                <b>Описание</b>
                <div th:text="${task.description}"></div>
            </div>
            <div class="d-grid gap-2 col-6 col-md-4">
                <a class="btn btn-outline-primary" th:href="@{/tasks/list}">Отмена</a>
                <a class="btn btn-outline-primary" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a>
                <div class="col-4" th:if="${!task.done}">
                    <form th:action="@{/tasks/done/{id}(id=${task.id})}" method="post">
                        <button type="submit" class="btn btn-outline-success w-100">Выполнено
                        </button>
                    </form>
                </div>
                <div class="col-4">
                    <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
                        <button type="submit" class="btn btn-outline-danger w-100">
                            Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
