<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Редактирование задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
            <input type="hidden" name="id" th:field="*{id}">
        <div class="row mb-3">
            <div class="col-9">
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Наименование</b></label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                           placeholder="">
                </div>
                <div class="main__content__priority">
                    <label for="priority">Приоритет:</label>
                    <select name="priority.id" id="priority" th:field="*{priority.id}">
                        <option th:each="priority: ${priorities}" th:value="${priority.id}" th:text="${priority.position}"
                                th:selected="${task.priority.id == priority.id}">Приоритет задачи</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Описание</b></label>
                    <input type="text" class="form-control" id="description" name="description"
                           th:field="*{description}"
                           placeholder="">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="col-4">
                <a class="btn btn-light w-100" type="submit" th:href="@{/tasks/list}">
                    Отмена
                </a>
            </div>
            <button class="btn btn-success w-100" type="submit">
                Редактировать
            </button>
        </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
